name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.11"

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          # nur was zum Import-Test nötig ist
          pip install -r requirements.txt

      - name: Smoke: module import
        run: |
          python - << 'PY'
          import pandas, sqlalchemy, dotenv
          import importlib.util, sys, pathlib
          assert pathlib.Path("etl/etl.py").exists()
          print("✅ Imports ok")
          PY