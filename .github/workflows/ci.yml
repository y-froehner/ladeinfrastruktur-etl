name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # sehr einfacher Smoke-Test: importierâ€™ dein ETL-Modul
      - name: Smoke test
        run: |
          python - <<'PY'
          import importlib
          import sys
          try:
              importlib.import_module("etl.etl")
              print("OK: etl.etl importierbar")
          except Exception as e:
              print("FAIL:", e)
              sys.exit(1)
          PY

  docker-build:
    name: Build Docker image (no push)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build only
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false