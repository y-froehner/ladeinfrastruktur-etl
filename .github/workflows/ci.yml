name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import test
        run: |
          python - <<'PY'
          import importlib
          for mod in ["etl.config", "etl.etl", "etl.load_to_db"]:
              importlib.import_module(mod)
              print("OK:", mod)
          PY

      - name: Run explore script (optional smoke test)
        run: |
          python explore_data.py || true