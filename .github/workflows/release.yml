name: cd: publish image to GHCR

on:
  push:
    tags:
      - 'v*'            # lÃ¤uft bei Tags wie v0.1.4
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # GHCR will nur KLEINBUCHSTABEN im Bildnamen
      - name: Prepare tags
        id: prep
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
          echo "TAG1=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "TAG2=latest" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.prep.outputs.IMAGE }}:${{ steps.prep.outputs.TAG1 }}
            ${{ steps.prep.outputs.IMAGE }}:${{ steps.prep.outputs.TAG2 }}
          provenance: false