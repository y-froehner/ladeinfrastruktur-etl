name: cd: publish image to GHCR

on:
  push:
    tags:
      - 'v*'            # pushes when you push tags like v0.1.3
  workflow_dispatch:     # allow manual run

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # (Optional but nice) shorten image name and tag
      - name: Prepare tags
        id: prep
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
          # Tag 1: the semver tag itself (e.g., v0.1.3)
          echo "TAG1=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          # Tag 2: latest
          echo "TAG2=latest" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.prep.outputs.IMAGE }}:${{ steps.prep.outputs.TAG1 }}
            ${{ steps.prep.outputs.IMAGE }}:${{ steps.prep.outputs.TAG2 }}
          # this avoids occasional attest/provenance hiccups on some accounts
          provenance: false