# .github/workflows/release.yml
name: Release (Publish Docker Image)

on:
  push:
    tags:
      - "v*.*.*"   # z.B. v0.1.0

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # wichtig fÃ¼r GHCR push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract tag
        id: vars
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/etl"
          docker build -t "$IMAGE:latest" -t "$IMAGE:${{ steps.vars.outputs.TAG }}" .

      - name: Push image
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/etl"
          docker push "$IMAGE:latest"
          docker push "$IMAGE:${{ steps.vars.outputs.TAG }}"